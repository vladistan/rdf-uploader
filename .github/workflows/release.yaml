name: Release

on:
  push:
    branches:
      - main
    tags:
      - v0.*
    
jobs:
  point-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run survey repo script
        run: |
            ./ci/survey_repo.sh
  